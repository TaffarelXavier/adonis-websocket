<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
      <h1>Novos Pedidos</h1>
  
    <div id="accordion">
      </div>

    <script src="assets/polyfill.min.js"></script>
    <script src="assets/Ws.browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>

      const ws = adonis.Ws("ws://127.0.0.1:3333").connect();
      const chat = ws.subscribe("chat");

      chat.on("error", () => {
        $(".connection-status").removeClass("connected");
      });

      chat.on("message", message => {
          console.log(message);
          let rows = '';
          message.body.map(el=>{
            rows += `<div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                [1000] - NOVO PEDIDO DE: <strong>${el.cliente}</strong>
              </button>
            </h5>
          </div>
    
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th style="text-align:right;">STATUS</th>
            </tr>
        </thead>
        <tbody id="data">
            <td>1002</td>
            <td style="text-align:right;"><button class="btn btn-warning">PENDENTE</button></td>
        </tbody>
    </table>
    <h4><strong>PRODUTOS</strong></h4>
                <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th style="text-align:right;">AMOUNT</th>
            </tr>
        </thead>
        <tbody id="data">`;
            el.pedido.map(produto=>{
                rows += `<tr>
                    <td>${produto.id}</td>
                    <td>${produto.name}</td>
                    <td style="text-align:right;">${produto.amount}</td>
                    </tr>`;     
            })
        rows += `</tbody></table>
        <h4><strong>ENDEREÇO DE ENTREGA</strong></h4>
    <p>Rua Dom Vital, número 45 - Centro</p>
    <h4><strong>OBSERVAÇÕES</strong></h4>
            </div>
          </div>
        </div>`;
          })
        $('#accordion').append(rows);
      });
    </script>
  </body>
</html>
